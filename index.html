<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Data Search and Sort Visualizer</title>
    <script src="visualizer.js"></script>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
  </head>

  <body>
    <center>
      <h1>Data Search and Sort Visualizer</h1>

      <p>Enter dataset here <b>(Note please seperate input from commas)</b></p>
      <p><input type="text" id="user_input" style="width: 450px; height: 20px;"></input></p>
      <b>OR</b>
      <p>Enter random dataset size:</p>
      <p><input type="text" id="random_length" style="width: 40px; height: 20px;"></input></p>

      <p>Click on function you want to perform</b></p>
      <p>
        <button type="button" id="linear_search" onclick="setSearchValue(true, false)">Linear Search</button>
        <button type="button" id="binary_search" onclick="setSearchValue(false, true)">Binary Search</button>
        <button type="button" id="selection_sort" onclick="doSort(true, false, false)">Selection Sort</button>
        <button type="button" id="bubble_sort" onclick="doSort(false, true, false)">Bubble Sort</button>
      </p>

      <p id="search_para">
        <input type="number" id="search_data" style="width: 60px; height: 20px;"></input>
        <button type="button" id="search_btn" onclick="doSearch()">Search</button>
      </p>

      <p id="output"></p>
    </center>
  </body>
</html>
